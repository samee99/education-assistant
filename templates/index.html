<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Pencil Scratch Pad</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Apple Pencil Scratch Pad</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <canvas id="scratchpad" class="border rounded"></canvas>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-8 offset-md-2">
                <div class="btn-group" role="group" aria-label="Drawing Tools">
                    <button id="pen" class="btn btn-secondary active">Pen</button>
                    <button id="eraser" class="btn btn-secondary">Eraser</button>
                    <input type="color" id="color-picker" class="form-control-color" value="#000000" title="Choose color">
                </div>
                <button id="clear" class="btn btn-danger ms-2">Clear</button>
                <button id="save" class="btn btn-primary ms-2">Save</button>
                <input type="number" id="load-id" class="form-control d-inline-block ms-2" style="width: 100px;" placeholder="Drawing ID">
                <button id="load" class="btn btn-info">Load</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/scratchpad.js') }}"></script>
</body>
</html>
